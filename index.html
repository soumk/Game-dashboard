<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Game dashboard </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass"> 
        <div class="dashboard">
          <div class="userspace">
          <div class="user">
            <img src="./images/myavatar.png"></div>
            <div> <h3>Soumya</h3>
            <p>Pro Member</p> </div>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png">
              <h2>New</h2>
              </div>
              <div class="link">
                <img src="./images/library.png">
                <h2>library</h2>
              </div>
            </div>

            <div class="pro">
            <h2>Join pro for free games</h2>
            <img src="./images/controller.png">
          </div>

          </div>
          
        </div>

        <div class="games">
            <div class="status">
              <h1>Active Games</h1>
              <input type="text"/>
            </div>
           <div class="cards">
                <div class="card">
                <img src="./images/assassins.png" alt=""/>
                  <div class="card-info">
                  <h2>Assassins Creed Valhalla</h2>
                  <p> PS5 Version</p>
                    <div class="progress"></div>              
                  </div>
                <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                <img src="./images/sackboy.png" alt=""/>
                  <div class="card-info">
                  <h2>Sackboy A Great Adventure</h2>
                  <p> PS5 Version</p>
                    <div class="progress"></div>              
                  </div>
                <h2 class="percentage">60%</h2>
              </div>
              <div class="card">
                <img src="./images/spiderman.png" alt=""/>
                  <div class="card-info">
                  <h2>Spiderman Miles Morales</h2>
                  <p> PS5 Version</p>
                    <div class="progress"></div>              
                  </div>
                <h2 class="percentage">60%</h2>
              </div>



          </div>
        </div>
        
      </section>
    </main>
    
    <div class="circle1"></div>
    <div class="circle2"></div>
      
    </body>

</html>
